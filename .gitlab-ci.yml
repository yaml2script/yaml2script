      sed -i "s#repo: repo_dir#repo: $repo_dir#" "$tmp_dir"/.pre-commit-config.yaml
    - (cd "$tmp_dir" && git add .)
    - (cd "$tmp_dir" && pre-commit run --all-files)
    - pipx uninstall yaml2script

debian-latest-pip:
  stage: build_test
  image:
    name: debian:latest
  extends: .display_env
  script:
    - apt-get update
    - $APT_GET_INSTALL git npm pre-commit python3-pip python3-pytest python3-pytest-xdist
