repos:
  - repo: repo_dir
    rev: latest
    hooks:
      - id: yaml2script-check
        name: yaml2script check 'my_python-job' with pycodestyle
        additional_dependencies:
          - pycodestyle
        #verbose: true
        args: [-check_command=pycodestyle,
               -parameter_check_command='',
               '.gitlab-ci.yml', 'my_python-job']
